<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Stats Dashboard - LeetCode & Codeforces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #1a202c; /* Dark background */
        color: #e2e8f0; /* Light text */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #2d3748; /* Slightly lighter card background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 900px; /* Increased max-width for more content */
      }
      .hidden {
        display: none;
      }
      #loadingIndicator {
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
      }
      .chart-container {
        background-color: #4a5568; /* Chart background */
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
      }
      input[type="text"] {
        color: #1a202c; /* Dark text for input */
      }
      .input-group {
        display: flex;
        flex-direction: column; /* Stack labels and inputs */
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px; /* Max width for input fields */
      }
      .input-group label {
        margin-bottom: 4px;
        font-size: 0.9em;
        color: #a0aec0; /* Lighter label color */
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto p-6 bg-gray-800 rounded-lg shadow-xl">
      <h1 class="text-3xl font-bold text-center text-white mb-6">
        Coding Stats Dashboard
      </h1>

      <div
        class="flex flex-col md:flex-row justify-center items-center md:items-end gap-4 mb-6"
      >
        <div class="input-group">
          <label for="leetcodeUsername">LeetCode Username</label>
          <input
            type="text"
            id="leetcodeUsername"
            placeholder="Enter LeetCode Username"
            class="p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 text-white w-full"
          />
        </div>
        <div class="input-group">
          <label for="codeforcesUsername">Codeforces Handle</label>
          <input
            type="text"
            id="codeforcesUsername"
            placeholder="Enter Codeforces Handle"
            class="p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-700 text-white w-full"
          />
        </div>
        <button
          id="fetchStats"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 h-[46px] mt-4 md:mt-0"
        >
          Fetch Stats
        </button>
      </div>

      <div id="messageArea" class="text-center text-yellow-400 mb-4"></div>

      <div id="loadingIndicator" class="hidden text-center text-white py-4">
        Loading...
      </div>

      <div
        id="statsContainer"
        class="hidden opacity-0 transition-opacity duration-500 ease-in-out"
      >
        <div id="userStats" class="flex flex-wrap justify-center gap-4 mb-6">
          <!-- User stats will be populated here -->
        </div>

        <div class="grid md:grid-cols-2 gap-6">
          <div class="chart-container bg-gray-700 p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-white text-center mb-2">
              Problems Solved by Difficulty
            </h2>
            <div id="solvedChart"></div>
          </div>
          <div class="chart-container bg-gray-700 p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-white text-center mb-2">
              Total Available Problems (LeetCode)
            </h2>
            <div id="totalChart"></div>
          </div>
          <div class="chart-container bg-gray-700 p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-white text-center mb-2">
              Progress Radar (LeetCode)
            </h2>
            <div id="progressChart"></div>
          </div>
          <div class="chart-container bg-gray-700 p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-white text-center mb-2">
              Solved: LeetCode vs Codeforces
            </h2>
            <div id="comparisonChart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
